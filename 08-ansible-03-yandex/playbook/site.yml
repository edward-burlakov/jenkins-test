---
- name: Install NGINX on all hosts
  hosts: all
  tasks:
    - name: Set facts for NGINX vars
      set_fact:
        java_home: "/var/www/html{{ nginx_version }}"
      tags: nginx
    - name: Upload .tar.gz file containing binaries from local storage
      copy:
        src: "./files/nginx-master.tar.gz"
        dest: "/tmp/nginx-master.tar.gz"
        mode: 0755
      register: download_nginx_binaries
      until: download_java_binaries is succeeded
      tags: nginx
    - name: Ensure installation dir exists
      become: true
      file:
        state: directory
        path: "{{ nginx_home }}"
        mode: 0644
      tags: nginx
    - name: Extract java in the installation directory
      become: true
      unarchive:
        remote_src: false
        src: "/tmp/jdk-{{ java_jdk_version }}_linux-x64_bin.tar.gz"
        dest: "{{ java_home }}"
        mode: 0644
        extra_opts: [--strip-components=1]
        creates: "{{ java_home }}/bin/java"
      tags: nginx
    - name: Export environment variables
      become: true
      template:
        src: jdk.sh.j2
        dest: /etc/profile.d/jdk.sh
        mode: 0644
      tags: jnginx
- name: Install Clickhouse on hosts
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
- name: Install lighthouse on hosts
  hosts: lighthouse
  tasks:
    - name: Set facts for NGINX vars
      set_fact:
        lighthouse_home: "/var/www/html{{ lighthouse_version }}"
      tags: nginx
    - name: Upload .tar.gz file containing binaries from local storage
      copy:
        src: "./files/lighthouse-master.tar.gz"
        dest: "/tmp/lighthouse-master.tar.gz"
        mode: 0755
      register: download_lighthouse_binaries
      until: download_lighthouse_binaries is succeeded
      tags: lighthouse
    - name: Ensure installation dir exists
      become: true
      file:
        state: directory
        path: "{{ lighthouse_home }}"
        mode: 0644
      tags: lighthouse
    - name: Extract lighthouse in the installation directory
      become: true
      unarchive:
        remote_src: false
        src: "/tmp/lighthouse-master.tar.gz"
        dest: "{{ lighthouse_home }}"
        mode: 0644
        extra_opts: [--strip-components=1]
        creates: "{{ lighthouse_home }}/bin/lighthouse"
      tags: lighthouse
    - name: Export environment variables
      become: true
      template:
        src: jdk.sh.j2
        dest: /etc/profile.d/jdk.sh
        mode: 0644
      tags: lighthouse